name: Frontend CI

on:
  pull_request:
    branches:
      - feature/*
      - develop
  push:
    branches:
      - feature/*
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 18
  PNPM_VERSION: 8

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  UITest:
    name: "UI テスト"
    runs-on: ubuntu-20.04
    steps:

      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: develop
          fetch-depth: 0

      - name: Check
        run: git status

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # 任意のNode.jsバージョン

      - name: Restore npm cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-

      - name: Install dependencies
        run: npm install
        if: steps.cache.outputs.cache-hit != 'true'

      - name: install chrome
        run: npx puppeteer browsers install chrome

      - name: storycap
        run: npm run storycap

    - name: Upload expected screenshots to artifact # 他のstepでスクショを使うのでartifactにアップする
      uses: actions/upload-artifact@v4
      with:
        name: expected-screenshots
        path: __screenshots__
        retention-days: 1

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Check
        run: git status

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # 任意のNode.jsバージョン

      - name: Restore npm cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-

      - name: Install dependencies
        run: npm install
        if: steps.cache.outputs.cache-hit != 'true'

      - name: install chrome
        run: npx puppeteer browsers install chrome

      - name: storycap
        run: npm run storycap

      - name: Download expected screenshots from artifact
        uses: actions/download-artifact@v4
        with:
          name: expected-screenshots
          path: .reg/expected/

      - name: check
        run: ls .reg/expected

      - name: check
        run: ls __screenshots__

      - name: reg-suit
        run: npx reg-suit compare -v
